<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__content">
          <h1 class="header__title">weather forecast</h1>
          <form class="header__search-form" id="search-form">
            <input
              type="text"
              class="button-input"
              placeholder="Edit location"
              aria-label="Recipient's username"
              aria-describedby="button-addon2"
              autocomplete="off"
              autofocus="on"
              id="search-text-input"
              required
            />
            <button class="button-search" type="submit" id="button-addon2">
              Search
            </button>

            <button
              class="button-current-location"
              id="current-location"
              type="button"
            >
              Current
            </button>
          </form>
        </div>
      </div>
    </header>

    <main class="main">
      <div class="container">
        <div class="main__content">
          <h2 class="main__city" id="city"></h2>
          <div class="main__current-city">
            <div class="main__current-forecast">
              <div class="main__current-left-box">
                <img class="main__current-img" src="" alt="" />
                <h3 class="main__current-title" id="current-description">
                  Cloudy
                </h3>
                <div class="main__temp-box">
                  <div class="main__current-temp-box">
                    <h3 class="main__current-temp" id="current-temp"></h3>
                    <span>Ëš</span>
                  </div>
                  <a class="celsius-link active" id="celsius" href="#">C</a>
                  <a class="fahrenheit-link" id="fahrenheit" href="#">F</a>
                </div>
              </div>
            </div>
            <div class="main__box">
              <div class="main__current-right-box">
                <p class="main__current-date" id="current-date"></p>
                <p class="main__current-humidity">
                  Humidity: <span id="humidity"></span>%
                </p>
                <p class="main__current-wind">
                  Wind:
                  <span id="wind"></span><span id="wind-indicator">m/s</span>
                </p>
              </div>
              <div class="main__day-forecast">
                <ul class="main__day-box" id="hourly-forecast"></ul>
              </div>
            </div>
          </div>
          <div class="main__week-forecast">
            <ul class="main__week-items" id="week-forecast"></ul>
          </div>
        </div>
      </div>
    </main>
    <footer class="footer">
      <div class="container">
        <div class="footer__repository">
          <a
            class="footer__link"
            href="https://github.com/Okkssana/sheCodesPlusWeek-6"
            target="_blank"
            >GitHub repository
          </a>
        </div>
      </div>
    </footer>

    <script src="src/index.js"></script>
  </body>
</html>
